@if(profile$ | async; as profile ){

<header class="profile-page__header">
    <app-profile-header [profile]="profile">
    </app-profile-header>

    <a [routerLink]="['/settings']" class="btn  to-setting-btn">
        редактировать
        <svg ion="settings" class="to-settings-icon"></svg>
    </a>
</header>

<main class="profile-page__body">
    <app-post-feed></app-post-feed>

    <div >
        <h3 class="mgb16">подписчики</h3>
        <div class="subscribers-wrapper mb32">
        @for(subscriber of subscribers$ | async; track subscriber.id ){

            <a class="subscriber-avatar-btn" [routerLink]="['/profile', subscriber.id]">

                <img class="subscriber-avatar-img" [src]="subscriber.avatarUrl | imgUrl" >
            </a>
            }
            <a class="to-subscribers-search" [routerLink]="['/search']">
            </a>
        </div>

        <h3>навыки</h3>
<div class="stack-wrapper mb32">
        @for(skill of  profile.stack;  track skill ){
                <div class="skill-tag">{{skill}}</div>
        }
</div>


<h3>О-себе</h3>

<p class="text-medium">
    {{profile.description}}
</p>
    </div>

</main>
}
